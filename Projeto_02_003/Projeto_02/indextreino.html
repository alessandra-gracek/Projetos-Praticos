<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Minha Landing Page</title>
        <link href="css/styletreino.css" rel="stylesheet" type="text/css">
        <meta charset="description" content="Conteúdo do meu site">
        <meta charset="keywords" content="palavras, separadas, por, vírgulas">
        <meta charset="author" content="Alessandra">
        <meta charset="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="container">
                <div><figure class="logo1"></figure></div>
                <div><figure class="logo2"></figure></div>
                
                <div class="clear"></div>	
            
            </div><!--container-->
            
        </header>

        <section class="cover-form">
            
            <div class="container bg">
                
                <div class="form-container">
                    
                    <h2>PODE ACREDITAR, POR DENTRO É AINDA MAIS BONITO!</h2>

                    <form>

                        <div class="form-wraper">
                            <p>*Nome Completo</p>
                            <input type="text" name="nome" required placeholder="Nome">
                        </div>
                        
                        <div class="form-wraper">
                            <p>*E-mail</p>
                            <input type="text" name="email" required placeholder="E-mail">
                        </div>
                        
                        <div class="form-wraper">
                            <p>*Telefone</p>
                            <input type="text" name="telefone" required placeholder="Telefone">
                        </div>
                        
                        <div class="botao">
                            <input type="submit" name="acao" value="Enviar">
                        </div>
                        
                        <div class="form-wraper">
                            <p>* Campos Obrigatórios</p>
                        </div>
                        

                    </form>
                    <div class="clear"></div>

                </div>
                

            </div><!--container bg-->

        </section><!--cover-form-->

        <section class="chamada">
            <div class="container">
                <h2>Chamada para o empreendimento</h2>
                <p>Alguma mensagem para a chamada</p>
            </div>

        </section>
    </body>
</html>
